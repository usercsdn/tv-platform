log4j.rootLogger=INFO, CONSOLE, FILE  
# for console  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%-6p%-25d{yyyy-MM-dd HH:mm:ss.S}%-23t%c{1}%3x%m%n
# for file  
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.FILE.File=/usr/local/soft/tomcat/apache-tomcat-8.5.57/logs/catalina.out 
log4j.appender.FILE.Threshold =INFO   
log4j.appender.FILE.Append = true  
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout  
log4j.appender.FILE.layout.ConversionPattern=%-6p%-25d{yyyy-MM-dd HH:mm:ss.S}%-23t%c{1}%3x%m%n 