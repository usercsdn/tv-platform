        td{
        	border:1px solid gray;
        }
        
        table{

			margin:20px auto;
			width:400px;

		}

<body>
    <div id="app">
            <table id="heroListTable" >
                <thead>
                    <tr>

                        <th>血量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="hero in heros ">

                    	<td>{{hero.hp}}</td>
                    </tr>
                </tbody>
            </table>
            
    </div>
