
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       10001;
        server_name  videostest.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
		
		
		location ~* \.(m3u8|ts|aac)$ {
			proxy_cache off; # 禁用代理缓存
			expires -1;# 禁用页面缓存
			proxy_pass http://ali-safety-video.acfun.cn; # 反代目标 URL
			sub_filter 'https://ali-safety-video.acfun.cn/' 'http://localhost:10001/';  # 替换 m3u8 文件里的资源链接
			sub_filter_last_modified off;                      # 删除原始响应里的浏览器缓存值
			sub_filter_once off;                               # 替换所有匹配内容
			sub_filter_types *;                                # 匹配任何 MIME 类型
			proxy_set_header Origin http://www.acfun.cn;
		}
		
	
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
